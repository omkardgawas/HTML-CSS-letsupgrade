<!DOCTYPE html>
<html>
<head>
    <title>Table & Forms</title>
</head>
<body>

    <h1>Table</h1>
    <!--Table-->
    <table border="1" cellspacing="0" cellpadding="10px">
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Omkar</td>
                <td>Maths</td>
                <td>Pune</td>
            </tr>
            <tr>
                <td>Darshan</td>
                <td>Physics</td>
                <td>Mumbai</td>
            </tr>
            <tr>
                <td>Sahil</td>
                <td>History</td>
                <td>Nashik</td>
            </tr>
        </tbody>
    </table> 

    <h1>Form</h1>
    <!--Forms-->
    <form>
        <input type="text" placeholder="Enter Name" required/><br><br>
        <input type="date" placeholder="Date" required/><br><br>
        <select>
            <option>Select City</option>
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Nashik</option>
        </select>
        <br><br>
        <button type="submit">Login</button>
        <!-- <button type="button">Default</button> -->
        <button type="reset">Clear</button>
    </form>


</body>
</html>
